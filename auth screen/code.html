<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QuoteVault Login</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'glow': '0 4px 20px -2px rgba(13, 242, 242, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
<!-- Abstract Background Pattern -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute -top-[20%] -right-[10%] w-[500px] h-[500px] rounded-full bg-primary/10 blur-[80px]"></div>
<div class="absolute top-[40%] -left-[10%] w-[300px] h-[300px] rounded-full bg-blue-400/5 blur-[60px]"></div>
</div>
<!-- Main Content Container -->
<main class="w-full max-w-[420px] h-full min-h-[100dvh] md:min-h-auto md:h-auto flex flex-col px-6 py-8 md:py-12 relative z-10 mx-auto justify-between md:justify-center">
<!-- Top Section: Header -->
<div class="flex flex-col gap-8 mb-8 mt-4">
<!-- Optional subtle logo mark -->
<div class="w-12 h-12 rounded-xl bg-gradient-to-tr from-primary to-cyan-300 flex items-center justify-center shadow-lg shadow-primary/20 text-slate-900">
<span class="material-symbols-outlined text-[28px]">format_quote</span>
</div>
<!-- Headline -->
<div class="flex flex-col animate-fade-in-up">
<h2 class="text-slate-500 dark:text-slate-400 text-xl font-medium tracking-tight">Welcome to</h2>
<h1 class="text-slate-900 dark:text-white text-4xl font-bold tracking-tight mt-1">QuoteVault.</h1>
</div>
</div>
<!-- Middle Section: Form -->
<div class="flex flex-col gap-6 w-full">
<!-- Email Field -->
<div class="group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1">Email</label>
<div class="relative flex items-center">
<div class="absolute left-4 text-slate-400 dark:text-slate-500 flex items-center pointer-events-none">
<span class="material-symbols-outlined">mail</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-gray-100 dark:bg-white/5 border-none rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-white/10 transition-all duration-200 text-base" placeholder="Enter your email" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="group">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1">Password</label>
<div class="relative flex items-center">
<div class="absolute left-4 text-slate-400 dark:text-slate-500 flex items-center pointer-events-none">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-12 bg-gray-100 dark:bg-white/5 border-none rounded-xl text-slate-900 dark:text-white placeholder-slate-400 focus:ring-2 focus:ring-primary/50 focus:bg-white dark:focus:bg-white/10 transition-all duration-200 text-base" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 flex items-center cursor-pointer transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-sm font-medium text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full h-14 mt-2 bg-primary hover:bg-[#00e5e5] active:scale-[0.98] text-slate-900 font-bold text-lg rounded-xl shadow-glow transition-all duration-200 flex items-center justify-center gap-2">
<span>Log In</span>
<span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
</button>
</div>
<!-- Bottom Section: Social & Sign Up -->
<div class="flex flex-col gap-8 mt-8">
<!-- Divider -->
<div class="relative flex items-center justify-center">
<div class="absolute w-full h-px bg-slate-200 dark:bg-white/10"></div>
<span class="relative bg-background-light dark:bg-background-dark px-4 text-xs font-medium text-slate-400 uppercase tracking-wider">Or continue with</span>
</div>
<!-- Social Icons -->
<div class="flex items-center justify-center gap-6">
<!-- Google -->
<button aria-label="Sign in with Google" class="w-14 h-14 rounded-2xl bg-white dark:bg-white/5 border border-slate-100 dark:border-white/5 shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center group">
<img alt="Google" class="w-6 h-6 opacity-80 group-hover:opacity-100 transition-opacity" data-alt="Google Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCHviR8CK9fSVVcu72s2pdanbJ1T45D3g_3uhSlTAeoMKVqibnfJe7Ec5ADYLXQcgpGzEqHGZeR-ktmB6LqOln6kg-FdkOe3wtAZoyuOMNr8zsBlfK9gBMtm_yL8qb1tLEBbVcJDll9UYEApu4OureObg2XWdO4j7J35_yvh9PAMlFYJTS_t83Ol3eRPfvCP5cwRBVhoxkE_ua5Ckq3lwJWhXhlWsj3lTLOO5KQYHHBlDtbKiTstK5ajDFr34f0mUIDWuAgpZ32xBA"/>
</button>
<!-- Apple -->
<button aria-label="Sign in with Apple" class="w-14 h-14 rounded-2xl bg-white dark:bg-white/5 border border-slate-100 dark:border-white/5 shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center group">
<svg class="w-6 h-6 text-slate-800 dark:text-white opacity-80 group-hover:opacity-100 transition-opacity" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.21-1.16 4.12-.74 1.74.39 2.91 1.76 3.63 2.9-.06.03-2.17 1.35-2.12 4.1.04 2.87 2.65 3.99 2.65 3.99-1.93 4.2-2.56 2.53-3.36 1.98zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.16 2.29-2.12 4.29-3.74 4.25z"></path>
</svg>
</button>
<!-- Facebook -->
<button aria-label="Sign in with Facebook" class="w-14 h-14 rounded-2xl bg-white dark:bg-white/5 border border-slate-100 dark:border-white/5 shadow-sm hover:shadow-md hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center group">
<img alt="Facebook" class="w-6 h-6 opacity-80 group-hover:opacity-100 transition-opacity" data-alt="Facebook Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC7HX0O3lB3-mVIFVWxJWHgjs1oQh8bm1D6Qe2C4GE8CT00nojvJM39SbrRoSbIJ2_wby6_Y2zndmMOzMSQ67HjH3AwV7C3ZdVGKVeiFtbvGmdinAsZzIB3VZhjkogZ_yAKZICwOh7qx8zpA1fUA1Gn4rFd634mtuTb0FylNON-N_t5kE3a_ipVdBqAXf-MPtb27CZkE7zPIwCKvvJ_j0Xr-iCSbtGRHwybJK2PQ4LBjOkDnyipDxA6EmqDTPUo7jLr3PAIT77gflM"/>
</button>
</div>
<!-- Footer Link -->
<div class="text-center mt-2">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Don't have an account? 
                    <a class="font-semibold text-slate-900 dark:text-white hover:text-primary dark:hover:text-primary transition-colors ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
</main>
</body></html>
